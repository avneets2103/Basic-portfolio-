<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style_contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="about_you">
        <div class="heading">
            <h2>About You</h2>
            <h4>as you are important too</h4>
        </div>
        <div class="form">
            <form action="submission.html">
                <label for="Name">Well I am Avneet and what is your name</label>
                <input type="text" name="from_element" id="name"><br><br>
                <label for="source">So how do you come to know me and reach this website ?</label>
                <select>
                    <option value="none"></option>
                    <option value="Via my resume">Via my resume</option>
                    <option value="Refereed by someone">Refereed by someone</option>
                    <option value="Others">Others</option>
                  </select><br><br>
                <label for="email">Well can we have your email id please?</label>
                <input type="email" name="email" id="email"><br><br>
                <label for="date">What date is it today?</label>
                <input type="date" class="data"><br><br>
                <label for="feedback">Feedback:</label><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10">So how was your site experience</textarea><br>
                <input type="submit" class="btn">
            </form>
        </div>
        <div class="foot">
            <h2 class="salutation">Thanks for visiting !</h2>
            <p class="copyright">&#169;Avneet_Singh</p>
        </div>
    </div>
</body>
</html>
